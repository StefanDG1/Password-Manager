<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    
    <div class="pop-up-new">
        <div class="new-content">
            <div onclick="closeNew()">
                <span class="new-close-button" aria-hidden="true">&times;</span>
            </div>
            <div id="newForm">
                <div class="input-container ic1">
                    <input id="newTitle" class="input" type="text" placeholder=" " />
                    <div class="cut"></div>
                    <label for="newTitle" class="placeholder">Title</label>
                </div>

                <div class="input-container ic2">
                    <input id="newUsername" class="input" type="text" placeholder=" " />
                    <div class="cut cut-short"></div>
                    <label for="newUsername" class="placeholder">Username</label>
                </div>

                <div class="input-container ic2">
                    <input id="newPassword" class="input" type="text" placeholder=" " />
                    <div class="cut cut-short"></div>
                    <label for="newPassword" class="placeholder">Password</label>
                </div>

                <div class="input-container ic2">
                    <input id="newWebsite" class="input" type="text" placeholder=" " />
                    <div class="cut cut-short"></div>
                    <label for="newWebsite" class="placeholder">Website</label>
                </div>

                <div class="input-container ic2">
                    <input id="newNotes" class="input" type="text" placeholder=" " />
                    <div class="cut cut-short"></div>
                    <label for="newNotes" class="placeholder">Notes</label>
                </div>

                <button id='addImageButton' onclick="addImage('image-text')" class="input-button">Add image</button>
                <span class="image-span">Image: <span class="image-text"> </span></span>

                <div class="input-container ic2">
                    <input id="newGroup" class="input" type="text" placeholder=" " />
                    <div class="cut cut-short"></div>
                    <label for="newGroup" class="placeholder">Group</label>
                </div>
            </div>

            <button class="input-button" onclick="saveChanges()">Save</button>
            <button onclick="clearInput()" class="input-button">Clear</button>
        </div>

    </div>


    <div class="main">

        <div class="left">
            <div class="logo-image"><img src="./images/icon.png" alt="MiniPass Icon"></div>
        </div>

        <div class="right">
            <div class="top-bar">
                <div class="new-item-wrapper">
                    <button class="new-item" onclick="openNew()"><img class="plus" src="./images/plus.png"> New
                        Item</button>
                </div>
                <div class="search-wrapper">
                    <input type="search" name="search" id="search" placeholder="Search" spellcheck="false" search-box>
                </div>
            </div>

            <div class="content">
                <div class="user-cards" user-cards-container>
                    <template card-template>
                        <div class="card" onclick="selected(this)" identifier="">
                            <div><img class="card-icon" card-icon></div>
                            <div class="card-text">
                                <div class="card-title" card-title></div>
                                <div class="card-username"><span card-username></span></div>
                            </div>
                        </div>
                    </template>
                </div>
                <div class="info-container">
                    <div class="info-title-container">
                        <img class="info-icon-pic">
                        <div class="info-title"></div>
                    </div>
                    <p>Username</p>
                    <div class="info-username info-input"></div>
                    <p>Password</p>
                    <div class="info-password info-input"></div>
                    <p>Website</p>
                    <div class="info-website info-input"></div>
                    <p>Group</p>
                    <div class="info-group info-input"></div>
                    <p>Notes</p>
                    <div class="info-notes info-input"></div>
                    <p>Date created</p>
                    <div class="info-created info-input"></div>
                    <p>Date modified</p>
                    <div class="info-modified info-input"></div>
                    <div onclick="closeInfo()">
                        <span class="close-button" aria-hidden="true">&times;</span>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>

</html>
