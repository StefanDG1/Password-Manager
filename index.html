<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>MiniPass</title>
</head>

<body>
    
    <div class="pop-up-new">
        <div class="new-content">
            <div onclick="closeNew()">
                <span class="new-close-button" aria-hidden="true">&times;</span>
            </div>
            <div id="newForm">
                <label for="newTitle">Title: </label>
                <input type="text" name="title" id="newTitle">
                <label for="newUsername">Username: </label>
                <input type="text" name="username" id="newUsername">
                <label for="newPassword">Password: </label>
                <input type="password" name="password" id="newPassword">
                <label for="newWebsite">Website: </label>
                <input type="text" name="website" id="newWebsite">
                <label for="newNotes">Notes</label>
                <textarea name="notes" id="newNotes" cols="30" rows="10" placeholder="Type your notes here" class="not-resizable"></textarea>
                <label for="addImageButton">Add Image</label>
                <button id='addImageButton' onclick="addImage('image-text')">Add image</button>
                <span class="image-span">Image: <span class="image-text"> </span></span>
                <label for="newGroup">Group</label>
                <input type="text" name="group" id="newGroup">
            </div>
            <button class="save-button" onclick="saveChanges()">Save</button>
        </div>

    </div>


    <div class="main">

        <div class="left">
        </div>

        <div class="right">
            <div class="top-bar">
                <div class="new-item-wrapper">
                    <!-- LINK SHOULD POINT TO NEW .html page to add user info  -->
                    <button class="new-item" onclick="openNew()"><img class="plus" src="./images/plus.png"> New
                        Item</button>
                </div>
                <div class="search-wrapper">
                    <input type="search" name="search" id="search" placeholder="Search" spellcheck="false" search-box>
                </div>
            </div>

            <div class="content">
                <div class="user-cards" user-cards-container>
                    <template card-template>
                        <div class="card" onclick="selected(this)" identifier="">
                            <div><img class="card-icon" card-icon></div>
                            <div class="card-text">
                                <div class="card-title" card-title></div>
                                <div class="card-username"><span card-username></span></div>
                            </div>
                        </div>
                    </template>
                </div>
                <div class="info-container">
                    <div class="info-title-container">
                        <img class="info-icon-pic">
                        <div class="info-title"></div>
                    </div>
                    <div class="info-username"></div>
                    <div class="info-password"></div>
                    <div class="info-website"></div>
                    <div class="info-group"></div>
                    <div class="info-notes"></div>
                    <div class="info-created"></div>
                    <div class="info-modified"></div>
                    <div onclick="closeInfo()">
                        <span class="close-button" aria-hidden="true">&times;</span>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>

</html>
